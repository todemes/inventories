<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment History - Uniform Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .table td {
            font-size: 14px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Uniform Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="staff.html">Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="history.html">History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Assignment History</h2>
            <div class="d-flex gap-2">
                <button class="btn btn-stock-action" id="exportCsvBtn">
                    <i class="bi bi-download"></i> <span class="btn-text">Export to CSV</span>
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" id="historySearch" class="form-control" placeholder="Search by staff name...">
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <colgroup>
                            <col style="width: 12%">
                            <col style="width: 12%">
                            <col style="width: 12%">
                            <col style="width: 12%">
                            <col style="width: 12%">
                            <col style="width: 10%">
                            <col style="width: 10%">
                            <col style="width: 10%">
                            <col style="width: 10%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Assigned Date</th>
                                <th>Returned Date</th>
                                <th>Staff</th>
                                <th>Department</th>
                                <th>Uniform Type</th>
                                <th>Size</th>
                                <th>Color</th>
                                <th>Status</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody id="historyList">
                            <!-- History will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="flash-messages" class="position-fixed top-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/history.js"></script>
</body>
</html>
